<!-- @@master = ./templates/layout.html { "baseHref": "/giorgetti/" } -->
<!-- @@block = main-->

<main class="main">

	<div class="section--breadcrumb">
		<div class="container">
			<ul class="nav--breadcrumb">
				<li class="nav__item"><a href="/giorgetti/">Home</a></li>
				<li class="nav__item"><span>Modifica password</span></li>
			</ul>
		</div>
	</div>

	<div class="section--intro-sm">
		<div class="container">
			<div class="row">
				<div class="col-md-9 offset-md-3 absolute" scroll scrollSpeed="1.5">
					<div class="background expand--right"></div>
				</div>
				<div class="col-md-6">
					<div class="title">Modifica password</div>

					<!-- Valid Token -->
					<div class="section--user-edit-password" user-edit-password tokenEncoded="MzA0ODR8RWRpdFBhc3N3b3JkfGU1NDg1ZjMzLWU4M2EtNDFkNS04Njg4LTcxMGExNmZiMjcxMQ==">
						<div *if="!success">
							<div class="abstract primary" *if="false">
								<p>Compila i campi con i tuoi dati.</p>
							</div>
							<div class="description">
								<p>Compila i campi con i tuoi dati.</p>
							</div>
							<form class="form" [formGroup]="form" (submit)="onSubmit($event)" name="form" role="form" novalidate autocomplete="off">
								<input name="checkField" [formControl]="controls.checkField" value="" type="text" style="display:none !important;" />
								<div control-text [control]="controls.email" label="Email"></div>
								<div control-password [control]="controls.password" label="Nuova password" secure></div>
								<div class="group--error" *if="error">
									<span class="status-code" [innerHTML]="error.statusCode"></span>
									<span class="status-message" [innerHTML]="error.statusMessage"></span>
									<span class="friendly-message" [innerHTML]="error.friendlyMessage"></span>
								</div>
								<div class="group--cta">
									<button type="submit" class="btn--submit" data-title="Modifica" *if="!form.submitted">
										<span>Modifica password</span>
									</button>
									<button type="button" class="btn--submit" data-title="Inviato!" *if="form.submitted">
										<span>Inviato!</span>
									</button>
								</div>
							</form>
						</div>
						<div *if="success">
							<div class="abstract primary">
								<p>Password modificata con successo.</p>
							</div>
						</div>
					</div>

					<!-- Invalid Token -->
					<div>
						<div class="abstract primary">
							<p>Token non valido o scaduto.</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</main>
<!-- @@close-->
