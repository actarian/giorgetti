<!-- @@master = ./templates/layout.html { "baseHref": "/giorgetti/" } -->
<!-- @@block = main-->

<script>
window.environment = {
	labels: {
		select: 'Seleziona'
	}
}

</script>

<main class="main" designers>

	<div class="section--breadcrumb">
		<div class="container">
			<ul class="nav--breadcrumb">
				<li class="nav__item"><a href="/giorgetti/">Home</a></li>
				<li class="nav__item"><a href="/giorgetti/giorgetti-world.html">Giorgetti World</a></li>
				<li class="nav__item"><span>Designers</span></li>
			</ul>
		</div>
	</div>

	<div class="section--designers">
		<div class="container">
			<div class="title">Designers</div>
		</div>
	</div>

	<!-- filters -->
	<div class="section--filters">
		<div class="container">
			<form class="form" [formGroup]="form" (submit)="onSearch($event)" name="form" role="form" novalidate autocomplete="off">
				<div class="group--filters">
					<div class="filters__title">Cerca designers relativi a</div>
					<div class="filters__select">
						<div control-custom-select [control]="controls.category" label="Tipologia"></div>
					</div>
					<div class="filters__search">
						<div control-search [control]="controls.search" label="Cerca"></div>
					</div>
					<div class="filters__cta">
						<button type="submit" class="btn--submit">Cerca</button>
					</div>
				</div>
			</form>
		</div>
	</div>

	<section class="section--designers">
		<div class="container">
			<!-- spinner -->
			<div class="spinner" *if="items.length == 0"></div>
			<!-- results -->
			<div class="listing--designers">
				<div class="listing__item" *for="let item of filteredItems">
					<a [href]="item.url" class="card--designer">
						<span class="card__picture">
							<img loading="lazy" [src]="item.image" />
							<span class="over">
								<span class="over__title" [innerHTML]="item.name"></span>
							</span>
						</span>
						<span class="card__content">
							<span class="card__title" [innerHTML]="item.name"></span>
						</span>
					</a>
				</div>
			</div>
		</div>
	</section>

</main>
<!-- @@close-->

<!-- @@block = js-->
<script src="/giorgetti/js/designers.js"></script>
<!-- @@close-->
