<div class="modal--materials" materials-modal>
	<div class="modal__header" (click)="onClose()">
		<button type="button" class="btn--close"><svg><use xlink:href="#close"></use></svg></button>
	</div>
	<div class="modal__picture">
		<img [src]="item.zoom" />
		<div class="group--navs">
			<button type="button" class="btn--prev" [class]="{ active: hasPrev() }" (click)="onPrev()"><svg class="arrow-prev"><use xlink:href="#arrow-prev"></use></svg></button>
			<button type="button" class="btn--next" [class]="{ active: hasNext() }" (click)="onNext()"><svg class="arrow-next"><use xlink:href="#arrow-next"></use></svg></button>
		</div>
	</div>
	<div class="modal__content">
		<div class="container">
			<div class="group--headline">
				<div class="title"><span class="collection" [innerHTML]="item.collection.name"></span> | <span class="name" [innerHTML]="item.name"></span></div>
				<div class="code"><span class="category" *if="item.subcategory">Cat. <span [innerHTML]="item.subcategory"></span> | </span><span [innerHTML]="item.code"></span></div>
			</div>
			<div class="description" *if="item.description" [innerHTML]="item.description"></div>
			<div class="finish" *if="item.finish" [innerHTML]="item.finish"></div>
			<div class="listing--icons" *if="item.icons">
				<div class="listing__item" *for="let icon of item.icons" [title]="icon.title">
					<svg-icon [name]="icon.key"></svg-icon>
				</div>
			</div>
			<div class="abstract" *if="item.abstract" [innerHTML]="item.abstract"></div>
		</div>
	</div>
</div>
