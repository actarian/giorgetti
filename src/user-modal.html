<div class="modal--user" user-modal>
	<div class="modal__picture">
		<img src="/giorgetti/img/user/giorgetti.jpg" />
	</div>
	<div class="modal__content">
		<div class="modal__header" (click)="onClose()">
			<button type="button" class="btn--close"><svg width="24" height="24" viewBox="0 0 24 24"><use xlink:href="#close"></use></svg></button>
		</div>
		<div class="modal__inner">
			<div *if="view == views.SIGN_IN">
				<!-- @@include ./templates/shared/user-signin.html -->
			</div>
			<div *if="view == views.SIGN_UP">
				<!-- @@include ./templates/shared/user-signup.html -->
			</div>
			<div *if="view == views.FORGOTTEN">
				<!-- @@include ./templates/shared/user-forgot.html -->
			</div>
			<div class="divline"></div>
			<div class="container" *if="view != views.SIGN_UP">
				<div class="title">Non fai ancora parte di Giorgetti?</div>
				<div class="group--info">
					<button type="button" class="btn--link" (click)="onViewSignUp($event)"><span>Registrati</span></button>
				</div>
			</div>
			<div class="container" *if="view == views.SIGN_UP">
				<div class="title">Sei gi√† registrato?</div>
				<div class="group--info">
					<button type="button" class="btn--link" (click)="onViewSignIn($event)"><span>Accedi</span></button>
				</div>
			</div>
		</div>
	</div>
</div>
