<!-- @@master = ./templates/layout.html { "baseHref": "/giorgetti/" } -->
<!-- @@block = main-->

<!--
	!!! IMPORTANT
	to apply a filter by category use ambienceId parameter
	example:

	<main class="main" ambience [ambienceId]="1">
-->
<main class="main" ambience>

	<div class="section--breadcrumb">
		<div class="container">
			<ul class="nav--breadcrumb">
				<li class="nav__item"><a href="/giorgetti/">Home</a></li>
				<li class="nav__item"><a href="/giorgetti/ambience.html">Ambienti</a></li>
			</ul>
		</div>
	</div>

	<div class="section--intro-sm">
		<div class="container">
			<div class="row">
				<div class="col-md-9 offset-md-3 absolute" scroll scrollSpeed="1.5">
					<div class="background expand--right">
						<!-- <img src="/giorgetti/img/pictogram.png" /> -->
						<!-- <svg class="pictogram"><use xlink:href="#pictogram"></use></svg> -->
					</div>
				</div>
				<div class="col-md-6">
					<div class="title">Ambienti</div>
					<div class="description">
						<p>Prodotti funzionali, contemporanei e dallo stile atipico e inconfondibile, in grado di conciliare la più alta tradizione ebanistica con l’impiego di sofisticate tecnologie produttive.</p>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="section--gallery">
		<div class="container">
			<div class="swiper-container" swiper-gallery>
				<div class="swiper-wrapper">
					<!-- video -->
					<div class="swiper-slide swiper-slide--video">
						<div class="card--gallery">
							<div class="card__video" thron="https://gruppoconcorde-view.thron.com/api/xcontents/resources/delivery/getContentDetail?clientId=gruppoconcorde&amp;xcontentId=0e72b47c-73d3-431a-93b2-5d9409424bc0&amp;pkey=yz1hpd" m3u8="https://gruppoconcorde-cdn.thron.com/delivery/public/video/gruppoconcorde/0e72b47c-73d3-431a-93b2-5d9409424bc0/yz1hpd/STREAMHTTPIOSHD/AtlasConcorde_Norde_Trailer.m3u8" controls>
								<div class="video">
									<div class="thron"></div>
								</div>
								<button type="button" class="btn--play" (click)="toggle($event)"><svg class="play"><use xlink:href="#play"></use></svg></button>
							</div>
						</div>
					</div>
					<!-- image -->
					<div class="swiper-slide">
						<div class="card--gallery">
							<div class="card__picture">
								<img src="/giorgetti/img/menu/ambience/01-living.jpg" />
								<div class="over">
									<div class="over__title">Living</div>
								</div>
							</div>
						</div>
					</div>
					<div class="swiper-slide">
						<div class="card--gallery">
							<div class="card__picture">
								<img src="/giorgetti/img/menu/ambience/02-dining.jpg" />
								<div class="over">
									<div class="over__title">Dining</div>
								</div>
							</div>
						</div>
					</div>
					<div class="swiper-slide">
						<div class="card--gallery">
							<div class="card__picture">
								<img src="/giorgetti/img/menu/ambience/03-office.jpg" />
								<div class="over">
									<div class="over__title">Office</div>
								</div>
							</div>
						</div>
					</div>
					<div class="swiper-slide">
						<div class="card--gallery">
							<div class="card__picture">
								<img src="/giorgetti/img/menu/ambience/04-entrance.jpg" />
								<div class="over">
									<div class="over__title">Entrance</div>
								</div>
							</div>
						</div>
					</div>
					<div class="swiper-slide">
						<div class="card--gallery">
							<div class="card__picture">
								<img src="/giorgetti/img/menu/ambience/05-bedroom.jpg" />
								<div class="over">
									<div class="over__title">Bedroom</div>
								</div>
							</div>
						</div>
					</div>
					<div class="swiper-slide">
						<div class="card--gallery">
							<div class="card__picture">
								<img src="/giorgetti/img/menu/ambience/06-kitchen.jpg" />
								<div class="over">
									<div class="over__title">Kitchen</div>
								</div>
							</div>
						</div>
					</div>
					<div class="swiper-slide">
						<div class="card--gallery">
							<div class="card__picture">
								<img src="/giorgetti/img/menu/ambience/07-pool-garden.jpg" />
								<div class="over">
									<div class="over__title">Pool & garden</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- filters -->
	<div class="section--filters" *if="!busy">
		<div class="container">
			<form class="form" [formGroup]="form" (submit)="onSearch($event)" name="form" role="form" novalidate autocomplete="off">
				<div class="group--filters">
					<div class="filters__select" name="Ambiente" [filter]="filters.ambience" [filters]="filters" (change)="onFilterDidChange()" *if="!ambienceId"></div>
					<div class="filters__select" name="Categoria" [filter]="filters.category" [filters]="filters" (change)="onFilterDidChange()"></div>
					<!-- <div class="filters__select" name="Materiale" [filter]="filters.material" [filters]="filters" (change)="onFilterDidChange()"></div> -->
					<div class="filters__select" name="Designer" [filter]="filters.designer" [filters]="filters" (change)="onFilterDidChange()"></div>
					<!--
					<div class="filters__select" *if="!ambienceId">
						<div control-custom-select [control]="controls.ambience" label="Ambiente" select="Ambiente"></div>
					</div>
					<div class="filters__select">
						<div control-custom-select [control]="controls.category" label="Categoria" select="Categoria"></div>
					</div>
					<div class="filters__select" *if="false">
						<div control-custom-select [control]="controls.material" label="Materiale" select="Materiale"></div>
					</div>
					<div class="filters__select">
						<div control-custom-select [control]="controls.designer" label="Designer" select="Designer"></div>
					</div>
					-->
					<div class="filters__search">
						<div control-search [control]="controls.search" label="Cerca"></div>
					</div>
					<div class="filters__cta">
						<button type="submit" class="btn--submit">Cerca</button>
					</div>
				</div>
			</form>
		</div>
	</div>

	<div class="section--products">
		<div class="container">
			<!-- spinner -->
			<div class="spinner" *if="busy"></div>
			<!-- results -->
			<div class="listing--products">
				<div class="listing__item" [class]="{ large: item.large }" *for="let item of visibleItems">
					<a [href]="item.url" class="card--product-proposition">
						<span class="card__picture">
							<img loading="lazy" [src]="item.image" />
							<span class="over">
								<span class="over__title" [innerHTML]="item.title"></span>
							</span>
						</span>
						<span class="card__content">
							<span class="card__title" [innerHTML]="item.title"></span>
						</span>
					</a>
				</div>
			</div>
			<!-- more -->
			<div class="group--cta">
				<button type="button" class="btn--more" (click)="showMore($event)" *if="filteredItems.length > visibleItems.length">Mostra di più</button>
			</div>
		</div>
	</div>

</main>
<!-- @@close-->
