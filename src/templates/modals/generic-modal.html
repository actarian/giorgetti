<div class="modal--generic" generic-modal>
	<div class="modal__content">
		<div class="modal__header" (click)="onClose()">
			<button type="button" class="btn--close"><svg width="24" height="24" viewBox="0 0 24 24"><use xlink:href="#close"></use></svg></button>
		</div>
		<div class="modal__inner">
			<div class="modal__wrapper">
				<div class="title" [innerHTML]="data.title"></div>
				<div class="description" [innerHTML]="data.description"></div>
			</div>
		</div>
	</div>
</div>
