<!-- cart-mini -->
<div cart-mini *if="showCart">
	<div class="section--cart-mini">
		<div class="container">
			<div class="group--cart-mini">
				<div class="title"><span>Carrello (<em [innerHTML]="items.length"></em>)</span> <button type="button" class="btn--close" (click)="onClose($event)"><svg class="close"><use xlink:href="#close"></use></svg></button></div>
				<div class="abstract" *if="items.length === 0">
					Il carrello Ã¨ vuoto.
				</div>
				<div class="listing--cart-mini">
					<div class="listing__item" *for="let item of items">
						<div class="card--cart-item">
							<div class="card__picture">
								<img loading="lazy" [src]="item.image" />
								<div class="over">
									<div class="over__title" [innerHTML]="item.title"></div>
								</div>
								<div class="price" *if="item.price" [innerHTML]="item.price | number : 'it-IT' : { style: 'currency', currency: 'EUR' }"></div>
							</div>
							<div class="card__content">
								<a [href]="item.url" class="card__title" [innerHTML]="item.title" [title]="item.title"></a>
								<div class="card__cta">
									<button type="button" class="btn--action" (click)="onDecrement(item)">
										<svg class="decrement"><use xlink:href="#decrement"></use></svg>
									</button>
									<div class="count" [innerHTML]="item.qty"></div>
									<button type="button" class="btn--action" (click)="onIncrement(item)">
										<svg class="increment"><use xlink:href="#increment"></use></svg>
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="group--reacap" *if="items.length">
					<span>Totale</span>
					<span class="price" [innerHTML]="total | number : 'it-IT' : { style: 'currency', currency: 'EUR' }"></span>
				</div>
				<div class="group--cta" *if="items.length">
					<button type="button" class="btn--buy" (click)="onBuy($event)">Acquista</button>
					<button type="button" class="btn--secondary" (click)="onRemoveAll($event)">Rimuovi tutti</button>
				</div>
			</div>
		</div>
	</div>
</div>
