<div class="modal--markets-and-languages" markets-and-languages-modal>
	<div class="pictogram"><img src="/giorgetti/img/pictogram.jpg" /></div>
	<div class="modal__content">
		<div class="modal__header" (click)="onClose()">
			<button type="button" class="btn--close"><svg class="close"><use xlink:href="#close"></use></svg></button>
		</div>
		<div class="modal__inner">
			<!--
			<a href="/giorgetti/" class="btn--logo"><svg class="giorgetti"><use xlink:href="#giorgetti"></use></svg></a>
			-->
			<div class="group--markets-and-languages">
				<div class="title">Mercati</div>
				<ul class="nav--markets">
					<li class="nav__item" *for="let market of markets">
						<span [class]="{ active: currentMarket === market.code }" [innerHTML]="market.name" (click)="setMarket(market)"></span>
						<div class="group--languages" *if="currentMarket === market.code">
							<div class="title">Lingue</div>
							<ul>
								<li class="nav__item" *for="let language of market.languages">
									<a [href]="language.url" [class]="{ active: currentLanguage === language.code }" [innerHTML]="language.name"></a>
								</li>
							</ul>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
