<div class="modal--orders" orders-modal><div class="modal__content"><div class="modal__header" (click)="onClose()"><button type="button" class="btn--close"><svg width="24" height="24" viewBox="0 0 24 24"><use xlink:href="#close"></use></svg></button></div><div class="modal__inner"><div class="modal__wrapper"><!-- start orders-detail.html--><div class="section--orders" orders-detail><div class="container" *if="busy"><!-- spinner --><div class="spinner"></div></div><div class="container" *if="!order && !busy"><div class="title">Unknown Order</div></div><div class="container" *if="order"><div class="flex-table"><div class="tr tr--cart"><div class="td td--info"><div class="title">Order #<span [innerhtml]="order.id"></span></div></div><div class="td td--price"><div class="date" [innerhtml]="order.date | date : { dateStyle: 'medium' }"></div><div class="status" [innerhtml]="order.status"></div></div></div><div class="tr tr--cart"><div class="th td--info">Prodotto</div><div class="th td--unitary-price">Prezzo unitario</div><div class="th td--qty">Quantit√†</div><div class="th td--price">Prezzo</div></div><div class="tr tr--cart" *for="let item of order.items"><div class="td td--info"><div class="label" [innerhtml]="item.title" [title]="item.title"></div></div><div class="td td--unitary-price"><div class="price" [innerhtml]="item.price.price | number : { style: 'currency', currency: 'EUR' }"></div></div><div class="td td--qty"><div class="qty" [innerhtml]="item.qty"></div></div><div class="td td--price"><span class="price" [innerhtml]="(item.price.price * item.qty) | number : { style: 'currency', currency: 'EUR' }"></span></div></div><div class="tr tr--cart" *if="order.delivery"><div class="td td--info"><div class="label" [innerhtml]="order.delivery.name" [title]="order.delivery.name"></div></div><div class="td td--price"><span class="price" [innerhtml]="order.delivery.price | number : { style: 'currency', currency: 'EUR' }"></span></div></div><div class="tr tr--cart" *if="order.paymentMethod"><div class="td td--info"><div class="label">Metodo di pagamento</div></div><div class="td td--price"><span [innerhtml]="order.paymentMethod.label" [title]="order.delivery.label"></span></div></div><div class="tr tr--cart"><div class="td td--info"><div class="subtitle">Totale</div></div><div class="td td--price"><span class="price" [innerhtml]="order.totalPrice | number : { style: 'currency', currency: 'EUR' }"></span></div></div></div><div class="row"><div class="col-md-6"><div class="subtitle">Dati di spedizione</div><div class="card--address" *if="order.deliveryData"><div class="card__content"><div class="card__name" [innerhtml]="order.deliveryData.firstName + ' ' + order.deliveryData.lastName"></div><div class="card__address" [innerhtml]="order.deliveryData.address"></div><div class="card__address"><span class="card__zipcode" [innerhtml]="order.deliveryData.zipCode"></span> <span class="card__city" [innerhtml]="order.deliveryData.city"></span> <span class="card__country" [innerhtml]="order.deliveryData.country.name"></span></div><div class="card__phones" *if="order.deliveryData.telephone"><a class="card__phone" [href]="'tel:' + order.deliveryData.telephone" [innerhtml]="order.deliveryData.telephone"></a></div><a class="card__email" [href]="'mailto:' + order.deliveryData.email" [innerhtml]="order.deliveryData.email"></a></div></div></div><div class="col-md-6"><div class="subtitle">Dati di fatturazione</div><div class="card--address" *if="order.billingData"><div class="card__content"><div class="card__company" [innerhtml]="order.billingData.company" *if="order.billingData.company"></div><div class="card__name" [innerhtml]="order.billingData.firstName + ' ' + order.billingData.lastName"></div><div class="card__address" [innerhtml]="order.billingData.address"></div><div class="card__address"><span class="card__zipcode" [innerhtml]="order.billingData.zipCode"></span> <span class="card__city" [innerhtml]="order.billingData.city"></span> <span class="card__country" [innerhtml]="order.billingData.country.name"></span></div></div></div></div><div class="col-12" *if="order.store"><div class="subtitle">Negozio di riferimento</div><div class="card--address"><div class="card__content"><div class="card__name" [innerhtml]="order.store.name"></div><div class="card__address" [innerhtml]="order.store.address"></div><div class="card__address"><span class="card__city" [innerhtml]="order.store.city"></span> <span class="card__country" [innerhtml]="order.store.country.name"></span></div><div class="card__phones" *if="order.store.phone || order.store.fax"><a class="card__phone" [href]="'tel:' + order.store.phone" [innerhtml]="order.store.phone" *if="order.store.phone"></a> <a class="card__fax" [href]="'tel:' + order.store.fax" [innerhtml]="order.store.fax" *if="order.store.fax"></a></div><a class="card__email" [href]="'mailto:' + order.store.email" [innerhtml]="order.store.email" *if="order.store.email"></a></div></div><div>Orari di apertura</div><div class="flex-table flex-table__sm"><div class="tr" *for="let time of order.store.timetable"><div class="td" [innerhtml]="time.name"></div><div class="td" [innerhtml]="time.value"></div></div></div></div></div></div></div><!-- end orders-detail.html--></div></div></div></div>
